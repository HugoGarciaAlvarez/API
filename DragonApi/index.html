<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragonBallAPi</title>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <article>

      <!--BUSCAR POR ID-->
      <div class="buscar">
        <h1>Busca a tu personaje de dragon ball preferido por id</h1>
        <input type="text" id="numeroDragonBall" placeholder="busca por id" />
        <button id="btnPedir">Mostrar Personaje</button>
      </div>

      <!--caja del personaje-->
      <div id="cajaDragonBall">
        <!--imagen-->
        <img id="imagenDragonBall" />
        <!--Informacion-->
        <div class="info">
          <div id="infoDragonBall"></div>
          <div class="descripcion">
            <div id="descripcionDragonBall"></div>
          </div>
        </div>
      </div>
      <!--FIN DE BUSCAR POR ID-->
    </article>
  </body>
</html>
